apply plugin: 'android'

android {
  compileSdkVersion 19
  buildToolsVersion "19.0.1"

  defaultConfig {
    minSdkVersion 8
    targetSdkVersion 19
    versionCode 1
    versionName "1.0"
  }

  buildTypes {
    release {
      runProguard false
    }
  }
}

dependencies {
  compile project(':library')
  compile 'com.android.support:support-v4:19.0.1'
}